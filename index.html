<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>
<form name="calculator">
  <table>
    <tr>
      <td colspan="4">
        <input type="text" name="display" id="display">

      </td>
    </tr>
    <tr>
      <td><input type="button" class="Hover" name="parentheses" value="(" onclick="calculator.display.value += '('"></td>
      <td><input type="button" class="Hover" name="parentheses" value=")" onclick="calculator.display.value += ')'"></td>
      <td><input type="button" class="Hover" name="percentage" value="%" onclick="calculator.display.value += '%'"></td>
      <td><input type="button" class="Hover" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
    </tr>
    <tr>
      <td><input type="button" class="Hover" name="one" value="1" onclick="calculator.display.value += '1'"></td>
      <td><input type="button" class="Hover" name="two" value="2" onclick="calculator.display.value += '2'"></td>
      <td><input type="button" class="Hover" name="three" value="3" onclick="calculator.display.value += '3'"></td>
      <td><input type="button" class="hover operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
    </tr>
    <tr>
      <td><input type="button" class="Hover" name="four" value="4" onclick="calculator.display.value += '4'"></td>
      <td><input type="button" class="Hover" name="five" value="5" onclick="calculator.display.value += '5'"></td>
      <td><input type="button" class="Hover" name="six" value="6" onclick="calculator.display.value += '6'"></td>
      <td><input type="button" class="Hover operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
    </tr>
    <tr>
      <td><input type="button" class="Hover" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
      <td><input type="button" class="Hover" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
      <td><input type="button" class="Hover" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
      <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
    </tr>
    <tr>
      <td><input type="button" class="Hover" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
      <td><input type="button" class="Hover" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
      <td><input type="button" class="Hover" name="decimal" value="." onclick="calculator.display.value += '.'"></td>
      <td><input type="button" class="Hover operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>

    </tr>
  </table>
</form>

</html>
